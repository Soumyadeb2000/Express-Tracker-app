<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container" style="margin-top: 8rem;">
        <div class="row">
            <div class="col-12">
                <h2 class="fw-bold mb-5 text-center" style="font-family: sans-serif; color:mediumaquamarine;">EXPENSE MANAGER</h2>
            </div>
            <div class="col-md-6 offset-md-3 border p-4 shadow" style="background-color: mediumaquamarine;">
                <form method="POST" onsubmit="sendMail(event)">
                    <label for="email"></label>
                    <input type="text" name="email" id="email" class="form-control" placeholder="Email" required>
                    <input type="submit" value="Send link" class="btn btn-light float-end" style="border-color: mediumaquamarine; color: darkolivegreen;">    
                </form>
            </div>
        </div>
    </div>
    <script>
        async function sendMail(event) {
            event.preventDefault();
            const email = event.target.email.value;
            const obj = {
                email
            };
            try {
                const res = await axios.post("http://localhost:3000/password/forgotpassword",obj);
            } catch (error) {
                console.log(error);
            }
        }

    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
</body>
</html>
